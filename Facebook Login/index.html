<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="facebook-style.css">
	<title>Facebook - Entrar o registrarse</title>
</head>
<body>
	<div class="flex-cont">
		<header>
			<div class="contenedor">
				<img class="img" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg">
				<h2 class="frase">Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</h2>
			</div>
		</header>

		<main>
			<div class="contenedor">
				<input type="text" class="input" placeholder="Correo electrónico o número de teléfono">
				<input type="password" class="input" placeholder="Contraseña">
				<button class="iniciar">Entrar</button>
				<a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0" class="forget">¿Olvidaste tu contraseña?</a>
				<div class="linea_cursed"></div>
				<button class="newacc">Crear cuenta nueva</button>	
			</div>
		</main>

		<footer>
			<div class="contenedor">
				<h3> <a href="https://www.facebook.com/pages/create/?ref_type=registration_form"><b>Crea una página</b></a> para un famoso, una marca o una empresa. </h3>
			</div>
		</footer>
	</div>

</body>
</html>
